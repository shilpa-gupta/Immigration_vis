<!DOCTYPE html>
<meta charset="utf-8">
<style>

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
	clip-path: url(#clip);
}

</style>
<svg width="720" height="420"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<script>

queue()
    .defer(d3.csv, "data.csv", type)
    .await(ready);



function ready(error, data) {

  if (error) throw error;
  
  var svg = d3.select("svg"),
    margin = {top: 30, right: 40, bottom: 150, left: 80},
    margin2 = {top: 320, right: 40, bottom: 30, left: 80},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;
	
	var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
		x2 = d3.scaleBand().rangeRound([0, width]).padding(0.1),
		y = d3.scaleLinear().range([height, 0]),
		y2 = d3.scaleLinear().range([height2, 0]);

	var xAxis = d3.axisBottom(x),
		xAxis2 = d3.axisBottom(x2),
		yAxis = d3.axisLeft(y);

	var line = d3.line()
		.x(function(d) { console.log(d.country);
			return x(d.country); })
		.y(function(d) { console.log(d.immigrant);
		 return y(d.immigrant); });

	var line2 = d3.line()
		.x(function(d) {console.log(d.country); return x2(d.country); })
		.y(function(d) {console.log(d.immigrant); return y2(d.immigrant); });
		
	svg.append("defs").append("clipPath")
		.attr("id", "clip")
	  .append("rect")
		.attr("width", width)
		.attr("height", height);

	var focus = svg.append("g")
		.attr("class", "focus")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var context = svg.append("g")
		<!-- .attr("class", "context") -->
		.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

	var leftHandle = 0,
		rightHandle = 1140	
		
	var currentExtent = [0,0]
	
  var brush = d3.brushX()
    .extent([[leftHandle, 0], [rightHandle, height2]])
	.on("brush start", updateCurrentExtent)
    .on("brush end", brushed);
  
  var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);
	
  //x.domain(d3.extent(data, function(d) { return d.country; }));
  x.domain(data.map(function(d) { return d.country; }))
  y.domain([0, d3.max(data, function(d) { return d.immigrant; })]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  focus.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line2);

  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "brush")
	  .on("click", brushed)
	  .call(brush)
	  .call(brush.move, ['a','z'].map(x));

  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width+100)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      //.call(zoom);
	  
	function updateCurrentExtent() {
	currentExtent = d3.brushSelection(this);
	}


	function brushed() {
	  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
	  var s = d3.event.selection;
	  
	  //console.log(x(new country(2001,0,1))); // 1 year in terms of x
	 
	  var p = currentExtent,
		  xYear = x2('a'),
		  left,
		  right;
	  
	  if (d3.event.selection && s[1] - s[0] >= xYear) {
		if (p[0] == s[0] && p[1] < s[1]) { // case where right handle is extended
		  if (s[1] >= width) {
		    left = width - xYear
			right = width
			s = [left, right];
		  }
		  else {
		    left = s[1] - xYear/2
			right = s[1] + xYear/2
			s = [left, right];
		  }
		}
		else if (p[1] == s[1] && p[0] > s[0]) { // case where left handle is extended
		  if (s[0] <= 0) {
		    s = [0, xYear];
		  }
		  else {
		    s = [s[0] - xYear/2, s[0] + xYear/2]
		  }
		}
	  }
	  
	  if (!d3.event.selection){ // if no selection took place and the brush was just clicked
		var mouse = d3.mouse(this)[0];
		if (mouse < xYear/2) {
		  s = [0,xYear];
		} else if (mouse + xYear/2 > width) {
		  s = [width-xYear, width];
		}
		else {
		s = [d3.mouse(this)[0]-xYear/2, d3.mouse(this)[0]+xYear/2];
		}
	  }
	  
	  
	  focus.select(".line").attr("d", line);
	  focus.select(".axis--x").call(xAxis);
	  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
												 .scale(width / (s[1] - s[0]))
												 .translate(-s[0], 0));
	}

	function zoomed() {
	  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
	  var t = d3.event.transform;
	  x.domain(t.rescaleX(x2).domain());
	  focus.select(".line").attr("d", line);
	  focus.select(".axis--x").call(xAxis);
	  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
	}
	
}

function type(d) {
  d.country = d.country;
  d.immigrant = +d.immigrant;
  return d;
}

</script>
